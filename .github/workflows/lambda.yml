name: Deploy Lambda Function & Layer

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.13

    # ðŸ§± Install dependencies and build the python layer
    - name: Build Lambda Layer from requirements.txt
      run: |
        rm -rf python python.zip
        mkdir -p python
        pip install -r requirements.txt -t python/
        zip -r python.zip python

    # ðŸ“¦ Zip Lambda function code
    - name: Zip Lambda Function Code
      run: |
        zip -r function.zip lambda_function.py

    # ðŸ” Configure AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1

    # ðŸš€ Publish new Lambda Layer version
    - name: Publish Lambda Layer
      id: publish_layer
      run: |
        LAYER_ARN=$(aws lambda publish-layer-version \
          --layer-name dynamic-python-layer \
          --zip-file fileb://python.zip \
          --compatible-runtimes python3.13 \
          --output json | jq -r '.LayerVersionArn')
        echo "LAYER_ARN=$LAYER_ARN" >> $GITHUB_ENV

    # ðŸ”„ Deploy updated Lambda function code
    - name: Deploy Lambda Function Code
      run: |
        aws lambda update-function-code \
          --function-name report-request-builder-1 \
          --zip-file fileb://function.zip

    # ðŸ”— Attach latest Layer version to Lambda
    - name: Update Lambda Function to use latest Layer
      run: |
        aws lambda update-function-configuration \
          --function-name report-request-builder-1 \
          --layers ${{ env.LAYER_ARN }}
